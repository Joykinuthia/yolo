apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-backend
  namespace: default
  labels:
    app: yolo
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: yolo
      tier: backend
  template:
    metadata:
      labels:
        app: yolo
        tier: backend
    spec:
      containers:
        - name: backend
          image: joyrose/yolo-backend:1.0.0
          ports:
            - containerPort: 5000
          env:
            - name: MONGODB_URI
              value: mongodb://mongo-service.default.svc.cluster.local:27017/yolodb
          resources:
            requests:
              cpu: 200m       
              memory: 256Mi   
            limits:
              cpu:    500m      
              memory: 512Mi 